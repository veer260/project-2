<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="background"><img src="./assets/pexels-maxyne-barcel-10402282 1.png" alt="">
    </div>
    <div class="container">
    </div>
      <div class="whole">
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="logo">
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="nav-items">
            <ul class="list">
              <li class="list-item inline">Our Menu</li>
              <li class="list-item inline">Maps</li>
              <li class="list-item inline">About</li>
              <li class="list-item inline">Contact</li>
            </ul>
          </div>
          <div>
            <button class="button-small inline">Order</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            <strong>A Restaurant That Only Serves Delicious Food</strong> 
          </h1>
          <button class="button-large">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img class="circle" src="./assets/scrool.png" alt="bottom-logo" />
            </div>
          </div>
        </div>
      </section>
      </div>
  </body>
</html>
